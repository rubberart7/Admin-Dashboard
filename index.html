<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="Dashboard">
        <div class="logo-text">
          <img src="./icons/view-dashboard.svg" alt="dashboard-icon" />
          <h1 class="Dashboard">Dashboard</h1>
        </div>

        <div class="icon-text-1">
          <div class="home">
            <img src="./icons/home.svg" alt="home icon" />
            <div>Home</div>
          </div>
          <div class="profile">
            <img src="./icons/card-account-details.svg" alt="profile icon" />
            <div>Profile</div>
          </div>
          <div class="messages">
            <img src="./icons/message-reply (1).svg" alt="messages icon" />
            <div>Messages</div>
          </div>
          <div class="history">
            <img src="./icons/clock-time-three.svg" alt="history icon" />
            <div>History</div>
          </div>
          <div class="tasks">
            <img src="./icons/file-multiple.svg" alt="Tasks icon" />
            <div>Tasks</div>
          </div>
          <div class="communities">
            <img src="./icons/account-group.svg" alt="communities icon" />
            <div>Communities</div>
          </div>
        </div>
      </div>
    </div>

    <div class="header"></div>

    <div class="main-content"></div>
  </body>
</html>
